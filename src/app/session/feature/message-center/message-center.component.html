<h2>Shared Messages</h2>
<ion-list>
  <ion-item *ngFor="let message of messages$ | async">
    <ion-card [slot]="isMe(message) ? 'end' : 'start'">
      <ion-card-content>
        {{message.text}}

        <ion-label color="primary">
          {{getSender(message)}}
        </ion-label>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>
