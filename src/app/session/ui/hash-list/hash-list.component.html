<div *ngIf="session?.status === 'stopped';else work">
  <div *ngIf="user?.status === 'notReady';else userView">
    Session is over, please wait until next round!
  </div>
  <ng-template #userView>
    <span *ngIf="isMe" class="winner">
      <ion-icon name="trophy-outline"></ion-icon>
    </span>
    <span *ngIf="!isMe" class="loser">
      <ion-icon name="close-circle-outline"></ion-icon>
    </span>
    <ion-list>
      <ion-item>
        <ion-input label="Winner" labelPlacement="stacked" [readonly]="true" [value]="winner">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Text" labelPlacement="stacked" [readonly]="true" [value]="winnerBlock.text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Hash" labelPlacement="stacked" [readonly]="true" [value]="winnerBlock.hash">
        </ion-input>
      </ion-item>
    </ion-list>
  </ng-template>
</div>
<ng-template #work>
  <ion-list *ngFor="let block of blocks">
    <ion-item>
      <ion-label>{{block.text}}</ion-label>
      <ion-label>{{block.hash}}</ion-label>
    </ion-item>
  </ion-list>
</ng-template>
