<h2>Session Info</h2>

<ion-list>
  <ion-item>
    <ion-input label="ID" labelPlacement="stacked" [value]="session.id" [readonly]="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Name" labelPlacement="stacked" [value]="session.name" [readonly]="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Status" labelPlacement="stacked" [value]="session.status" [readonly]="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Expiration Time" labelPlacement="stacked" [value]="session.expirationTime"
      [readonly]="true"></ion-input>
  </ion-item>
  <ion-item *ngIf="session.configuration">
    <ion-input label="SimulationType" labelPlacement="stacked" [value]="session.configuration.simulationType"
      [readonly]="true"></ion-input>
  </ion-item>
  <div *ngIf="session.configuration?.simulationType === 'proofOfWork'">
    <app-proof-of-work [session]="session"></app-proof-of-work>
  </div>
  <ion-item>
    <ion-input label="Link" labelPlacement="stacked" [value]="sessionLink" [readonly]="true"></ion-input>
    <ion-button fill="clear" (click)="openLink()"><ion-icon name="open-outline"></ion-icon></ion-button>
    <ion-button fill="clear" (click)="copyLink()"><ion-icon name="copy-outline"></ion-icon></ion-button>
  </ion-item>
  <ion-item>
    <qrcode [qrdata]="sessionLink" [width]="256" [errorCorrectionLevel]="'L'" (click)="openLink()"></qrcode>
  </ion-item>
</ion-list>
