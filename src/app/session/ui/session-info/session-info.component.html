<h2>Session Info</h2>

<ion-list>
  <ion-item>
    <ion-label>ID</ion-label>
    <ion-label>{{session.id}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-label>{{session.name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Status</ion-label>
    <ion-label>
      <ion-badge>{{session.status}}</ion-badge>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Expiration Time</ion-label>
    <ion-label>{{session.expirationTime}}</ion-label>
  </ion-item>
  <ion-item *ngIf="session.configuration">
    <ion-label>SimulationType</ion-label>
    <ion-label>{{session.configuration.simulationType}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Link </ion-label>
    <ion-label>
      <a [href]="sessionLink" target="_blank">{{sessionLink}}</a>
    </ion-label>
  </ion-item>
</ion-list>
