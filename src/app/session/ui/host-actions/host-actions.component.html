<ion-buttons>
  <ion-button fill="clear" (click)="prepare()" #prepareButton>
    <ion-icon name="create-outline"></ion-icon>
  </ion-button>
  <ion-button fill="clear" (click)="start()" #startButton>
    <ion-icon name="play-outline"></ion-icon>
  </ion-button>
  <ion-button fill="clear" (click)="stop()" #stopButton>
    <ion-icon name="stop-outline"></ion-icon>
  </ion-button>
  <ion-button fill="clear" (click)="clear()" #clearButton>
    <ion-icon name="repeat-outline"></ion-icon>
  </ion-button>
</ion-buttons>
