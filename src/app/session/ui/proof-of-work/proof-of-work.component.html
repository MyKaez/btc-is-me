<ion-item>
  <ion-input label="HashRate" labelPlacement="stacked" [value]="session.configuration.totalHashRate"
    [readonly]="true"></ion-input>
</ion-item>
<ion-item>
  <ion-input label="Seconds until Block" labelPlacement="stacked" [formControl]="secondsUntilBlock"
    [readonly]="readonly"></ion-input>
</ion-item>
<ion-item>
  <ion-input label="Difficulty" labelPlacement="stacked" [value]="session.configuration.difficulty"
    [readonly]="true"></ion-input>
</ion-item>
<ion-item>
  <ion-input label="Threshold" labelPlacement="stacked" [value]="session.configuration.threshold"
    [readonly]="true"></ion-input>
</ion-item>
