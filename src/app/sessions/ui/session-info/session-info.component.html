<h2>Session Info</h2>

<ul>
    <li>ID: {{session.id}}</li>
    <li>Name: {{session.name}}</li>
    <li>Status: {{session.status}}</li>
    <li>Expiration Time: {{session.expirationTime}}</li>
</ul>

<p>
    <a [href]="sessionLink" target="_blank">{{sessionLink}}</a>
</p>

<h3>Session Users</h3>
Amount of users in session: {{session.users.length}}
<ul>
    <li *ngFor="let user of session.users">
        <app-user-info [user]="user"></app-user-info>
    </li>
</ul>
